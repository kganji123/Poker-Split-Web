<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Split - Add Players</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Poker Split</h1>
    <p class="tagline">Track. Rebuy. Split. Settle Instantly.</p>
  </header>

  <div class="game-bar" id="gameBar"></div>

  <main class="app-container">
    <h2>üë§ Player Details</h2>
    <form id="playerForm">
      <table id="playerTable"><tbody></tbody></table>
      <button type="submit" class="btn">Continue to Rebuys ‚û°Ô∏è</button>
    </form>
  </main>

  <script>
    const gameData = JSON.parse(localStorage.getItem("gameData"));
    const table = document.querySelector("#playerTable tbody");
    const gameBar = document.getElementById("gameBar");

    if (!gameData) {
      alert("Game not configured. Redirecting to setup.");
      window.location.href = "index.html";
    }

    gameBar.innerText = `Group: ${gameData.groupName} | Chips: ${gameData.initialChips} | $${gameData.chipValue}/chip`;

    for (let i = 0; i < gameData.playerCount; i += 2) {
      const row = document.createElement("tr");

      for (let j = 0; j < 2 && (i + j) < gameData.playerCount; j++) {
        const index = i + j;
        const cell = document.createElement("td");
        cell.innerHTML = `
          <div class="player-entry">
            <label>Player ${index + 1} Name
              <input type="text" name="name_${index}" placeholder="Full Name" required>
            </label>
            <label>Nickname
              <input type="text" name="nickname_${index}" placeholder="Nickname" required>
            </label>
          </div>
        `;
        row.appendChild(cell);
      }

      table.appendChild(row);
    }

    document.getElementById("playerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const players = [];

      for (let i = 0; i < gameData.playerCount; i++) {
        const name = this[`name_${i}`].value.trim();
        const nickname = this[`nickname_${i}`].value.trim() || name;
        players.push({ name, nickname, rebuys: 0, finalChips: 0 });
      }

      localStorage.setItem("players", JSON.stringify(players));
      window.location.href = "rebuys.html";
    });
  </script>
</body>
</html>
