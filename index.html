<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Split | Start Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-bar" id="gameBar"></div>
  <main class="app-container">
    <h1>Poker Split</h1>
    <p class="tagline">Track. Rebuy. Split. Settle Instantly.</p>
    <section class="game-config">
      <label>Group Name <input type="text" id="groupName" /></label>
      <label>Number of Players <input type="number" id="playerCount" min="2" value="4" /></label>
      <label>Initial Chips <input type="number" id="initialChips" value="2000" /></label>
      <label>Chip Value ($) <input type="number" id="chipValue" value="5" /></label>
      <button onclick="goToPlayerDetails()">Start Setup</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
